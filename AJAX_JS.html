<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>AJAX simple example</title>
    </head>
    <body>
        <button id="btn1" onclick="loadData(1)">MyID1</button>
        <button id="btn2" onclick="loadData(2)" >MyID2</button>
        <div id="infoBox"></div>
        
        
        <script type="text/javascript">
            function loadData(btnID){
                var request;
                if (window.XMLHttpRequest) {
                    request = new XMLHttpRequest();
                } else {
                    request = new ActiveXObject("Microsoft.XMLHTTP");
                }
                request.open('GET', "data/"+ btnID + '.txt');
                request.send();
                request.onreadystatechange = function(){
                    document.getElementById("infoBox").innerHTML = request.responseText;
                }// request.onreadystatechange
            }// function loadData
        </script>
    </body>
</html>
